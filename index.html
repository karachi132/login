<html>
    <head>
         <title>form</title>
         <link rel="stylesheet" href="style.css">
    </head>

    <body>
             <div class="hero">
                 <div class="form-box">
                     <div class="button-box">
                         <div id="btn"></div>
                         <button type="submit" class="toggle-btn">Login</button>
                         <button type="submit" class="toggle-btn">Register</button>
                        
                     </div>
                     <form id="login" class="input-group">

                        <input type="text" class="input-field" placeholder="user id" required>
                        <input type="password" class="input-field" placeholder="password" required>
                        <input type="checkbox" class="check-box"  required><span>Remember password</span>
                        <button type="submit" class="submit-btn">Login</button>

                 </form>

                 <form id="Register" class="input-group">

                    <input type="text" class="input-field" placeholder="user id" required>
                    <input type="email" class="input-field" placeholder="enter email" required>
                    <input type="password" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box"  required><span>I agree to the term and condition</span>
                    <button type="submit" class="submit-btn">Register</button>

             </form>
                 </div>
                 
             </div>

             <script type="text/javascript" src="form.js"></script>
    </body>
</html>
